<!DOCTYPE html>
<script>
    // Global Firebase Offline Fallback (must be first)
    (function () {
        if (typeof window.firebase === 'undefined') {
            window.firebaseOfflineMode = false;
            window.firebase = {
                database: function () {
                    window.firebaseOfflineMode = true;
                    return {
                        ref: function () { return { on: function () { }, once: function () { }, off: function () { }, set: function () { }, update: function () { }, remove: function () { } }; }
                    };
                },
                auth: function () {
                    window.firebaseOfflineMode = true;
                    return {
                        onAuthStateChanged: function (cb) { cb(null); return function () { }; },
                        signOut: function () { return Promise.resolve(); },
                        currentUser: null
                    };
                },
                apps: [],
            };
        }
    })();
</script>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVIT Attendance System - Teacher Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10B981;
            --primary-dark: #059669;
            --primary-light: rgba(16, 185, 129, 0.1);
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --white: #FFFFFF;
            --border: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.3)), url('login-bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #002147;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 360px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            padding: 30px 25px 15px;
            text-align: center;
        }

        .login-header img {
            width: 130px;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 20px;
            color: var(--text-dark);
            font-weight: 700;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 13px;
        }

        .login-form {
            padding: 15px 25px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px 12px 42px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            color: var(--text-dark);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 5px;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .error-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://i.postimg.cc/7YtqgV7g/Adobe-Express-20231230-0106150-009053291427646104.png"
                alt="BVIT Logo">
            <h1>WELCOME TO BVIT</h1>
            <p>Teacher Login Portal</p>
        </div>

        <form id="teacherForm" class="login-form">
            <div class="form-group">
                <label for="teacherId">Teacher ID</label>
                <div class="input-group">
                    <input type="text" id="teacherId" placeholder="Enter Teacher ID (e.g., CT001)" required>
                    <i class="fas fa-id-card"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="teacherPassword">Password</label>
                <div class="input-group">
                    <input type="password" id="teacherPassword" placeholder="Enter your password" required>
                    <i class="fas fa-lock"></i>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnIcon"><i class="fas fa-sign-in-alt"></i></span>
                <span id="btnText">Login as Teacher</span>
            </button>
            <div id="teacherError" class="error-message"></div>
        </form>
    </div>

    <script>
        async function handleTeacherLogin(event) {
            event.preventDefault();
            const teacherId = document.getElementById('teacherId').value;
            const password = document.getElementById('teacherPassword').value;

            const loginBtn = document.getElementById('loginBtn');
            const btnIcon = document.getElementById('btnIcon');
            const btnText = document.getElementById('btnText');
            const originalIcon = btnIcon.innerHTML;
            const originalText = btnText.innerText;

            loginBtn.disabled = true;
            btnIcon.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btnText.innerText = 'Signing in...';

            const errorDiv = document.getElementById('teacherError');
            errorDiv.classList.remove('show');

            try {
                const teachersSnapshot = await firebase.database().ref('teachers').once('value');
                const teachers = teachersSnapshot.val();

                let teacherFound = false;
                let teacherData = null;

                Object.entries(teachers).forEach(([key, teacher]) => {
                    if (teacher.teacherId === teacherId && teacher.initialPassword === password) {
                        teacherFound = true;
                        teacherData = { ...teacher, uid: key };
                    }
                });

                if (teacherFound && teacherData) {
                    try {
                        await firebase.auth().signInWithEmailAndPassword(`${teacherId}@attendance.com`, password);
                    } catch (e) {
                        await firebase.auth().signInAnonymously();
                    }
                    sessionStorage.setItem('isTeacherLoggedIn', 'true');
                    sessionStorage.setItem('teacherKey', teacherData.uid);
                    sessionStorage.setItem('teacherData', JSON.stringify(teacherData));
                    window.location.href = 'teacher-panel.html';
                } else {
                    throw new Error('Invalid teacher ID or password.');
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('show');
                loginBtn.disabled = false;
                btnIcon.innerHTML = originalIcon;
                btnText.innerText = originalText;
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('teacherPassword');
            const toggleIcon = document.querySelector('.password-toggle i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        document.getElementById('teacherForm').addEventListener('submit', handleTeacherLogin);
    </script>
</body>

</html>
