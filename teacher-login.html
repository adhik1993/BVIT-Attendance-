<!DOCTYPE html>
<script>
// Global Firebase Offline Fallback (must be first)
(function() {
    if (typeof window.firebase === 'undefined') {
        window.firebaseOfflineMode = false;
        window.firebase = {
            database: function() {
                window.firebaseOfflineMode = true;
                return {
                    ref: function() { return { on: function() {}, once: function() {}, off: function() {}, set: function() {}, update: function() {}, remove: function() {} }; }
                };
            },
            auth: function() {
                window.firebaseOfflineMode = true;
                return {
                    onAuthStateChanged: function(cb) { cb(null); return function(){}; },
                    signOut: function() { return Promise.resolve(); },
                    currentUser: null
                };
            },
            apps: [],
        };
    }
})();
</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVIT Attendance System - Teacher Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #10B981;
            --primary-dark: #059669;
            --primary-light: rgba(16, 185, 129, 0.1);
            --secondary: #4F46E5;
            --accent: #F59E0B;
            --danger: #EF4444;
            --text-dark: #1F2937;
            --text-light: #6B7280;

        * {

        body {

            align-items: center;

            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .login-header {
            padding: 30px;
            text-align: center;
            background: white;
        }

        .login-header img {

            height: auto;
            margin-bottom: 30px;
            object-fit: contain;
        }

        .login-header h1 {
            font-size: 26px;
            color: #1F2937;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .login-header p {
            color: #6B7280;
            font-size: 14px;
            font-weight: 400;
        }

        .login-form {
            padding: 0 30px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 0.3px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--bg-light);
            color: var(--text-dark);
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .input-group i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + i {
            color: var(--primary);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
            background: var(--primary-light);
        }

        .input-group input[type="password"],
        .input-group input[type="text"]:focus + .password-toggle ~ input {
            padding-right: 50px;
        }

        /* Improve password toggle button */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 14px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--primary);
            background: var(--primary-light);
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            margin-top: 8px;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Error Message Styling */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .error-message.show {
            display: flex;
        }

        .error-message i {
            font-size: 16px;
        }

        .btn-login i {
            font-size: 18px;
        }

        .error-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            font-size: 14px;
            display: none;
        }

        .login-links {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-light);
        }

        .login-links a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .login-links a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {

            }

                border-radius: 16px;

            }

            .login-container {

            }

            .login-header {

            }

            .login-header img {

            }
            
            .login-header p {

            }

                padding: 0 15px 20px;

            .form-group {
                margin-bottom: 15px;
            }
            
            .form-group label {
                font-size: 13px;

            }

                padding: 12px 12px 12px 40px;

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://i.postimg.cc/7YtqgV7g/Adobe-Express-20231230-0106150-009053291427646104.png" alt="BVIT Logo">
            <h1>WELCOME TO BVIT</h1>
            <p>Teacher Login Portal</p>
        </div>

        <form id="teacherForm" class="login-form">
            <div class="form-group">
                <label for="teacherId">Teacher ID</label>
                <div class="input-group">
                    <input type="text" id="teacherId" placeholder="Enter your Teacher ID (e.g., CT001)" required>
                    <i class="fas fa-id-card"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="teacherPassword">Password</label>
                <div class="input-group">
                    <input type="password" id="teacherPassword" placeholder="Enter your password" required>
                    <i class="fas fa-lock"></i>
                    <button type="button" class="password-toggle" onclick="toggleTeacherPassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Login as Teacher
            </button>
            <div id="teacherError" class="error-message"></div>
        </form>

        
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const teacherForm = document.getElementById('teacherForm');
            if (teacherForm) {
                teacherForm.addEventListener('submit', handleTeacherLogin);
            }
        });

        // Handle teacher login
        async function handleTeacherLogin(event) {
            event.preventDefault();
            
            const teacherId = document.getElementById('teacherId').value;
            const password = document.getElementById('teacherPassword').value;
            
            try {
                // Wait for Firebase to be ready
                if (typeof window.waitForFirebase === 'function') {
                    await window.waitForFirebase();
                }
                
                // Get teacher data from Firebase
                const teachersSnapshot = await firebase.database().ref('teachers').once('value');
                const teachers = teachersSnapshot.val();
                
                // Find teacher by ID
                let teacherFound = false;
                let teacherData = null;
                
                Object.entries(teachers).forEach(([key, teacher]) => {
                    if (teacher.teacherId === teacherId && teacher.initialPassword === password) {
                        teacherFound = true;
                        teacherData = { ...teacher, uid: key };
                    }
                });
                
                if (teacherFound && teacherData) {
                    try {
                        // Try to sign in with email and password
                        await firebase.auth().signInWithEmailAndPassword(
                            `${teacherId}@attendance.com`,
                            password
                        );
                    } catch (authError) {
                        console.log('Email/password auth failed, trying anonymous:', authError);
                        // If email/password fails, use anonymous auth
                        await firebase.auth().signInAnonymously();
                    }

                    // Store teacher data in session
                    sessionStorage.setItem('isTeacherLoggedIn', 'true');
                    sessionStorage.setItem('teacherKey', teacherData.uid);
                    sessionStorage.setItem('teacherData', JSON.stringify(teacherData));
                    console.log('LOGIN SET teacherKey:', teacherData.uid);
                    console.log('LOGIN SET teacherData:', teacherData);
                    
                    // Start auto logout timer
                    if (typeof startAutoLogoutTimer === 'function') {
                        startAutoLogoutTimer('teacher');
                    }
                    if (typeof setupActivityListeners === 'function') {
                        setupActivityListeners('teacher');
                    }
                    
                    // Show success message
                    showSuccessMessage('Login successful! Redirecting...');
                    
                    // Redirect to teacher panel
                    setTimeout(() => {
                        window.location.href = 'teacher-panel.html';
                    }, 1000);
                } else {
                    showErrorMessage('Invalid teacher ID or password. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showErrorMessage('Login failed: ' + error.message);
            }
        }

        // Show error message function
        function showErrorMessage(message) {
            const errorDiv = document.getElementById('teacherError');
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            errorDiv.classList.add('show');
            
            // Hide after 5 seconds
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Show success message function
        function showSuccessMessage(message) {
            const errorDiv = document.getElementById('teacherError');
            errorDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            errorDiv.style.background = 'rgba(16, 185, 129, 0.1)';
            errorDiv.style.color = 'var(--primary)';
            errorDiv.style.borderColor = 'rgba(16, 185, 129, 0.2)';
            errorDiv.classList.add('show');
        }

        // Toggle password visibility for teacher
        function toggleTeacherPassword() {
            const passwordInput = document.getElementById('teacherPassword');
            const toggleBtn = document.querySelector('.password-toggle');
            const toggleIcon = toggleBtn.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
    
    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
</body>
