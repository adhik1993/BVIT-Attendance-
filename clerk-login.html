<!DOCTYPE html>
<script>
    // Global Firebase Offline Fallback (must be first)
    (function () {
        if (typeof window.firebase === 'undefined') {
            window.firebaseOfflineMode = false;
            window.firebase = {
                database: function () {
                    window.firebaseOfflineMode = true;
                    return {
                        ref: function () { return { on: function () { }, once: function () { }, off: function () { }, set: function () { }, update: function () { }, remove: function () { } }; }
                    };
                },
                auth: function () {
                    window.firebaseOfflineMode = true;
                    return {
                        onAuthStateChanged: function (cb) { cb(null); return function () { }; },
                        signOut: function () { return Promise.resolve(); },
                        currentUser: null
                    };
                },
                apps: [],
            };
        }
    })();
</script>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVIT Attendance System - Clerk Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --primary-light: rgba(99, 102, 241, 0.1);
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --white: #FFFFFF;
            --border: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.3)), url('login-bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #002147;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 360px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            padding: 30px 25px 15px;
            text-align: center;
        }

        .login-header img {
            width: 130px;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 20px;
            color: var(--text-dark);
            font-weight: 700;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 13px;
        }

        .login-form {
            padding: 15px 25px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px 12px 42px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            color: var(--text-dark);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 5px;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .error-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://i.postimg.cc/7YtqgV7g/Adobe-Express-20231230-0106150-009053291427646104.png"
                alt="BVIT Logo">
            <h1>WELCOME TO BVIT</h1>
            <p>Clerk Login Portal</p>
        </div>

        <form id="clerkForm" class="login-form">
            <div class="form-group">
                <label for="clerkId">Clerk ID</label>
                <div class="input-group">
                    <input type="text" id="clerkId" placeholder="Enter Clerk ID" required>
                    <i class="fas fa-id-card"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="clerkPassword">Password</label>
                <div class="input-group">
                    <input type="password" id="clerkPassword" placeholder="Enter your password" required>
                    <i class="fas fa-lock"></i>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Login as Clerk
            </button>
            <div id="clerkError" class="error-message"></div>
        </form>
    </div>

    <script>
        async function handleClerkLogin(event) {
            event.preventDefault();
            const clerkId = document.getElementById('clerkId').value.trim().toLowerCase();
            const password = document.getElementById('clerkPassword').value.trim();

            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            const errorDiv = document.getElementById('clerkError');
            errorDiv.classList.remove('show');

            try {
                const clerksSnapshot = await firebase.database().ref('clerks').once('value');
                const clerks = clerksSnapshot.val();

                let clerkFound = false;
                let clerkData = null;

                Object.entries(clerks).forEach(([key, clerk]) => {
                    if (clerk.clerkId && clerk.clerkId.toString().toLowerCase() === clerkId) {
                        const clerkPassword = clerk.password || clerk.initialPassword || clerk.clerkId || 'clerk123';
                        if (clerkPassword === password) {
                            clerkFound = true;
                            clerkData = { ...clerk, uid: key };
                        }
                    }
                });

                if (clerkFound && clerkData) {
                    sessionStorage.setItem('isClerkLoggedIn', 'true');
                    sessionStorage.setItem('clerkData', JSON.stringify(clerkData));
                    window.location.href = 'clerk-panel.html';
                } else {
                    throw new Error('Incorrect Clerk ID or Password');
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalContent;
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('clerkPassword');
            const toggleIcon = document.querySelector('.password-toggle i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        document.getElementById('clerkForm').addEventListener('submit', handleClerkLogin);
    </script>
</body>

</html>
