<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - Teacher Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <nav class="navbar">
        <h1>Class Schedule</h1>
    </nav>

    <div class="container">
        <div class="schedule-container">
            <div class="schedule-header">
                <h2>Weekly Schedule</h2>
                <button class="btn" onclick="addSchedule()">Add Schedule</button>
            </div>

            <div class="schedule-filters">
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" onchange="filterSchedule()">
                        <option value="">All Departments</option>
                        <option value="computer">Computer Technology</option>
                        <option value="mechanical">Mechanical Engineering</option>
                        <option value="electrical">Electrical Engineering</option>
                        <option value="civil">Civil Engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <select id="year" onchange="filterSchedule()">
                        <option value="">All Years</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                    </select>
                </div>
            </div>

            <div id="scheduleContent" class="empty-state">
                <i class="fas fa-calendar-alt"></i>
                <p>No schedule entries found</p>
                <p class="subtitle">Add your class schedule using the button above</p>
            </div>

            <div style="margin-top: 2rem;">
                <a href="index.html" class="btn back-btn">Back to Dashboard</a>
            </div>
        </div>
    </div>

        function checkLogin() {
            const isTeacherLoggedIn = sessionStorage.getItem('isTeacherLoggedIn');
            if (!isTeacherLoggedIn) {

</body>
